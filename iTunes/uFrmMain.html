<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>TMS Web Project</title>
    <style>
    </style>
  </head>
  <body>
    <div class="container p-5">
      <p class="display-1">Tabulator Web Service Example</p>
      <div class="row">
         <div class="col-2">
          <button class="btn btn-primary" id="btnShow">Show data</button>
        </div>
      </div>
      <div class="row">
          <div id="example-table"></div>
      </div>
    </div>
    <script>
      function showTable(data) {
        var table = new Tabulator("#example-table", {
              data:data,

              columns: [
                 { title: "Cover", field: "artworkUrl100", formatter: "image" }
               , { title: "Title", field: "trackName", headerFilter: "input", editor: true }
               , { title: "Release", field: "releaseDate", formatter: "datetime", formatterParams: { inputFormat: "iso", outputFormat: "dd/MM/yyyy" } }
               , { title: "Genre", field: "primaryGenreName", headerFilter: "list", headerFilterParams: { autocomplete: true, valuesLookup: true, clearable: true } }
               ]
            });
      }
    </script>
  </body>
</html>
